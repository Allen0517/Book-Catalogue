apply plugin: 'com.android.application'

if(project.hasProperty("BookCatalogue.signing")
        && new File(project.property("BookCatalogue.signing")).exists()) {
    apply from: project.property("BookCatalogue.signing")
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

dependencies {
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.android.support:support-v4:21.0.0+'
    // Compile all libraries from 'libs' folder
    compile fileTree(include: '*.jar', dir: 'libs')
}

android {
    compileSdkVersion 21
    buildToolsVersion '25.0.2'
    lintOptions {
        disable 'MissingTranslation'
    }

    dexOptions{
        javaMaxHeapSize "2g"
    }

    // !!! Commented to use values from the manifest
//    defaultConfig {
//        minSdkVersion 7
//        targetSdkVersion 16
//        versionCode 169
//    }
    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}
